<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/aust1inn.css">

    <title>Aust1inn Resort</title>
</head>
<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-resort ">
        <a class="navbar-brand" href="#">Aust1inn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">About Us</a>
            <a class="nav-item nav-link" href="#">login</a>
            <a class="nav-item nav-link" href="#">contact</a>

          </div>
        </div>
      </nav>

    <!-- image slider -->
      
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./resort-images/back1.jpg" class="d-block w-100" alt="...">

            <div class="carousel-caption d-none d-md-block">
              <h5>Aust1inn Resort</h5>
              <p>Have fun, it will never be enough,welcome all.</p>
              <button type="button" class="btn btn-dark">Sign up</button>

            </div>
          </div>
          <div class="carousel-item">
            <img src="./resort-images/back2.webp" class="d-block w-100" alt="...">

            <div class="carousel-caption d-none d-md-block">
              <h5>Aust1inn Resort</h5>
              <p>Have fun, it will never be enough,welcome all.</p>
              <button type="button" class="btn btn-dark">Sign up</button>

            </div>
          </div>
          <div class="carousel-item">
            <img src="./resort-images/back3.webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Aust1inn Resort</h5>
              <p>Have fun, it will never be enough,welcome all.</p>
              <button type="button" class="btn btn-dark">Sign up</button>

            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </body>
</html>
